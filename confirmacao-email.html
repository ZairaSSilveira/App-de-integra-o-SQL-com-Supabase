<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmação de E-mail</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .container h1 {
      color: #333;
    }
    .container p {
      color: #555;
    }
    .button {
      background-color: #0066cc;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
      display: inline-block;
    }
    .button:hover {
      background-color: #004999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Confirmação de E-mail</h1>
    <p>Seu e-mail foi confirmado com sucesso! Você já pode usar o aplicativo.</p>
    <a href="https://seuapp.com" class="button">Voltar ao App</a>
  </div>
</body>
</html>
